<!DOCTYPE html>
<html lang="en" ng-app="shopApp">
<head>
    <meta charset="UTF-8">
    <title><%=title %></title>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css"/>
</head>
<body style="margin-top:150px;">
<nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="navbarCtrl">
    <div class="navbar-header">
        <a href="#/" class="navbar-brand">wp商城</a>
    </div>
    <ul class="nav navbar-nav">
        <li ng-show="me" ng-class="{'active':isActive('/home')}"><a href="#/home">首页</a></li>
        <li ng-hide="me" ng-class="{'active':isActive('/reg')}"><a href="#/reg">注册</a></li>
        <li ng-hide="me" ng-class="{'active':isActive('/login')}"><a href="#/login">登陆</a></li>
        <li ng-show="me" ng-class="{'active':isActive('/goods/front/list')}"><a href="#/goods/front/list">浏览商品</a></li>
        <li ng-show="me" ng-class="{'active':isActive('/goods/back/list')}"><a href="#/goods/back/list">商品管理</a></li>
    </ul>
    <ul class="nav-navbar-nav navbar-right" ng-show="me">
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">
                欢迎 <img class="img-rounded" style="width:25px;height:25px;" ng-src="{{me.avatar}}" alt="{{me.username}}"/>
                {{me.username}}<span class="caret"></span></a>
            <ul class="dropdown-menu dropdown-menu-left">
                <li><a href="#" ng-click="logout()">退出</a></li>
            </ul>
        </li>
    </ul>
</nav>
<div class="container">
    <div class="row" ng-view></div>
</div>

<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="vendor/angular/angular.min.js"></script>
<script src="vendor/angular-route/angular-route.min.js"></script>
<script src="javascripts/app.js"></script>
<script src="javascripts/service/DataService.js"></script>
<script src="javascripts/controller/regCtrl.js"></script>
<script src="javascripts/controller/loginCtrl.js"></script>
<script src="javascripts/controller/navbarCtrl.js"></script>
<script src="javascripts/controller/goodsCtrl.js"></script>
</body>
</html>
