            </div>

    <script type="text/javascript" language="javascript">
        window.onload = function(){
            appendLi();
        }
        window.onresize = function(){
            appendLi();
        }
        function iFrameHeight() {
            var ifm= document.getElementById("iframepage");
            var subWeb = document.frames ? document.frames["iframepage"].document : ifm.contentDocument;
            if(ifm != null && subWeb != null) {
                ifm.height = subWeb.body.scrollHeight;
                ifm.width = subWeb.body.scrollWidth;
            }
        }

        function quit(){
            alert('loginLeave');
        }

        function appendLi(){
            var minWidth = getWidth();
            if (minWidth <= 520) {
                var lastli = document.querySelector('.lastLi');
                if(!lastli){
                    var ulDom = document.querySelector('.left ul');
                    ulDom.innerHTML += '<li class="lastLi"><a href="javascript:quit();">退出</a></li>';
                }

                /* var lid = document.createElement('li');
                var aDom = document.createElement('a');
                aDom.innerText = "BUTTON";
                lid.appendChild(aDom);
                ulDom.appendChild(lid);*/
            } else{
                var lastLi = document.querySelector('.lastLi');
                if(lastLi){
                    lastLi.parentNode.removeChild(lastLi);
                }
            }

        }
        //获取浏览器宽度
        function getWidth() {
            return window.innerWidth || document.documentElement && document.documentElement.clientWidth || document.body.clientWidth;
        };
    </script>
