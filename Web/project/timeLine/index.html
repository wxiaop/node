<script type="text/javascript">
	$(function(){

		var timeLine_wp = localStorage.getItem("timeLine_wp");
		if(timeLine_wp) {
			$("#text").html(timeLine_wp);
		}
		
		
		
		$(".m_face").click(function(){
			$("#face").parent(".facebox").toggle(700);
		}); 
		$("#face li").click(function(){
			var face = $(this).find("img").clone();
			$("#f_con").append(face);
			$("#face").parent(".facebox").hide(700);
		});
		$("#send").click(function(){
			var text = $("#f_con").html();
			if( $("#f_con").html() == "" | $("#f_con").text() == "") {
				$.wp_loading({content:"随便写两句呗！",width:150,height:50,time:2});
				
			}else{
				$("#text").prepend("<div class='message'>"+
				"<p class='m_head'>"+"<img src='images/head.png' alt='' width='100' height='100' />"+"</p>"+
				"<p class='m_ico'>"+"</p>"+
				"<div class='m_text'>"+text+"</div>"+
				"<div class='clear'>"+"</div>"+
				"</div>");
				localStorage.setItem("timeLine_wp",$("#text").html());
				$("#f_con").empty();
			}
		});
		$(window).scroll(function(){
			
			if( $(window).scrollTop() > 200) {
				$(".snedMessage").css({"position":"fixed","top":"0"});
			}else{
				$(".snedMessage").removeAttr("style");
			}
		});


	});
	
</script>
